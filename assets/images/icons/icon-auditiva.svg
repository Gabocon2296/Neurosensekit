<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="icAuditiva" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="90" fill="url(#icAuditiva)"/>
  
  <!-- Oído estilizado con ondas de sonido -->
  <g transform="translate(100, 100)">
    <!-- Oído externo -->
    <path d="M -8 -20 Q -25 -15 -28 5 Q -25 25 -8 28 Q 0 20 0 5 Q 0 -10 -8 -20" fill="white" opacity="0.9"/>
    
    <!-- Canal auditivo -->
    <ellipse cx="-5" cy="5" rx="6" ry="8" fill="#ea580c" opacity="0.8"/>
    
    <!-- Ondas de sonido (4 ondas) -->
    <circle cx="15" cy="-10" r="10" fill="none" stroke="white" stroke-width="2.5" opacity="0.7"/>
    <circle cx="15" cy="-10" r="18" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
    <circle cx="15" cy="-10" r="26" fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Ondas de sonido (lado inferior) -->
    <circle cx="15" cy="18" r="10" fill="none" stroke="white" stroke-width="2.5" opacity="0.7"/>
    <circle cx="15" cy="18" r="18" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
    <circle cx="15" cy="18" r="26" fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
  </g>
</svg>
