<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="icCognitiva" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="90" fill="url(#icCognitiva)"/>
  
  <!-- Cerebro estilizado -->
  <g transform="translate(100, 100)">
    <!-- Hemisferio izquierdo -->
    <path d="M -15 -25 Q -35 -10 -35 15 Q -35 35 -15 40 Q -5 35 -5 15 Q -5 -10 -15 -25" fill="white" opacity="0.9"/>
    
    <!-- Hemisferio derecho -->
    <path d="M 15 -25 Q 35 -10 35 15 Q 35 35 15 40 Q 5 35 5 15 Q 5 -10 15 -25" fill="white" opacity="0.85"/>
    
    <!-- Línea central (división) -->
    <line x1="0" y1="-25" x2="0" y2="40" stroke="#f59e0b" stroke-width="2" opacity="0.6"/>
    
    <!-- Ondas cerebrales/conexiones -->
    <circle cx="-15" cy="-8" r="3" fill="#f59e0b"/>
    <circle cx="15" cy="-8" r="3" fill="#f59e0b"/>
    <circle cx="-10" cy="10" r="3" fill="#f59e0b"/>
    <circle cx="10" cy="10" r="3" fill="#f59e0b"/>
    <circle cx="0" cy="25" r="3" fill="#f59e0b"/>
  </g>
</svg>
