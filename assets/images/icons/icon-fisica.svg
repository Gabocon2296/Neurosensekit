<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="icFisica" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="90" fill="url(#icFisica)"/>
  
  <!-- Figura de persona en movimiento -->
  <g transform="translate(100, 100)">
    <!-- Cabeza -->
    <circle cx="0" cy="-35" r="12" fill="white"/>
    
    <!-- Cuerpo -->
    <line x1="0" y1="-23" x2="0" y2="10" stroke="white" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Brazo derecho levantado (movimiento) -->
    <line x1="0" y1="-10" x2="30" y2="-25" stroke="white" stroke-width="7" stroke-linecap="round"/>
    
    <!-- Brazo izquierdo -->
    <line x1="0" y1="-10" x2="-20" y2="5" stroke="white" stroke-width="7" stroke-linecap="round"/>
    
    <!-- Pierna derecha -->
    <line x1="0" y1="10" x2="15" y2="40" stroke="white" stroke-width="7" stroke-linecap="round"/>
    
    <!-- Pierna izquierda -->
    <line x1="0" y1="10" x2="-20" y2="35" stroke="white" stroke-width="7" stroke-linecap="round"/>
    
    <!-- Manos -->
    <circle cx="30" cy="-25" r="4" fill="white"/>
    <circle cx="-20" cy="5" r="4" fill="white"/>
    
    <!-- Movimiento (lÃ­neas de velocidad) -->
    <line x1="35" y1="-15" x2="45" y2="-20" stroke="white" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
    <line x1="35" y1="-10" x2="48" y2="-10" stroke="white" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  </g>
</svg>
