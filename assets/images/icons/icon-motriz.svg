<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="icMotriz" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="90" fill="url(#icMotriz)"/>
  
  <!-- Manos en movimiento -->
  <g transform="translate(100, 100)">
    <!-- Mano izquierda -->
    <g transform="translate(-20, -10) rotate(-30)">
      <!-- Palma -->
      <rect x="-12" y="-15" width="24" height="30" rx="8" fill="white" opacity="0.9"/>
      <!-- Dedos -->
      <rect x="-18" y="-25" width="6" height="12" rx="3" fill="white" opacity="0.85"/>
      <rect x="-8" y="-28" width="6" height="15" rx="3" fill="white" opacity="0.85"/>
      <rect x="2" y="-27" width="6" height="14" rx="3" fill="white" opacity="0.85"/>
      <rect x="12" y="-24" width="6" height="12" rx="3" fill="white" opacity="0.85"/>
    </g>
    
    <!-- Mano derecha -->
    <g transform="translate(20, -10) rotate(30)">
      <!-- Palma -->
      <rect x="-12" y="-15" width="24" height="30" rx="8" fill="white" opacity="0.9"/>
      <!-- Dedos -->
      <rect x="-18" y="-25" width="6" height="12" rx="3" fill="white" opacity="0.85"/>
      <rect x="-8" y="-28" width="6" height="15" rx="3" fill="white" opacity="0.85"/>
      <rect x="2" y="-27" width="6" height="14" rx="3" fill="white" opacity="0.85"/>
      <rect x="12" y="-24" width="6" height="12" rx="3" fill="white" opacity="0.85"/>
    </g>
    
    <!-- LÃ­neas de movimiento -->
    <line x1="-40" y1="-15" x2="-50" y2="-20" stroke="white" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
    <line x1="40" y1="-15" x2="50" y2="-20" stroke="white" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
  </g>
</svg>
