<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="icSensorial" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="90" fill="url(#icSensorial)"/>
  
  <!-- Ojo estilizado -->
  <g transform="translate(100, 100)">
    <!-- Contorno del ojo -->
    <ellipse cx="0" cy="0" rx="35" ry="50" fill="white" opacity="0.9"/>
    
    <!-- Iris -->
    <circle cx="0" cy="-5" r="25" fill="#7c3aed"/>
    
    <!-- Pupila -->
    <circle cx="0" cy="-5" r="15" fill="white"/>
    <circle cx="3" cy="-8" r="8" fill="#111827"/>
    
    <!-- Reflejo de luz -->
    <circle cx="6" cy="-10" r="4" fill="white" opacity="0.8"/>
    
    <!-- PestaÃ±as superiores -->
    <line x1="-30" y1="-45" x2="-25" y2="-55" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <line x1="0" y1="-50" x2="0" y2="-60" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <line x1="30" y1="-45" x2="25" y2="-55" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  </g>
</svg>
